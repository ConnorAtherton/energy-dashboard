<html>
  <head>
    <title>Simple 322 Prototype</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="header-top">
      <div class="grid">
        <header>
          <div class="title">EnergyLancaster</div>
          <div class="report">Create Report</div>
        </header>
      </div>
    </div>
    <div class="grid grid-pad">
      <!-- Header visualisation goes here -->
      <div id="coolAsFuckTreeContainer">
        <div id="coolAsFuckTree" class="align-center">Tree goes here</div>
      </div>
    </div>
    <div class="grid grid-pad line-graph">
      <div class="col-1-3">
        Total energy produced by the wind turbine over the past <span class="past">day</span>
      </div>
      <div class="col-2-3">
        <!-- graph goes here -->
        <div id="turbineGraph"></div>
      </div>
    </div>
    <div class="grid grid-pad line-graph">
      <div class="col-1-3">
        Total energy produced by the {{insert energy source here}} over the past <span class="past">day</span>
      </div>
      <div class="col-2-3">
        <!-- graph goes here -->
        <div id="turbineGraph"></div>
      </div>
    </div>
  </body>
</html>
